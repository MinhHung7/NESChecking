<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <style>
        body {
            background-image: url('background1.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
    </style>
</head>

<body>

    <section>
        <div class="container mt-5 pt-5">
            <div class="row">
                <div class="col-12 col-sm-8 col-md-4 m-auto">
                    <div class="card">
                        <div class="card-body">
                            <h1 class="card-title text-center">ĐĂNG NHẬP</h1>
                            <form id="loginForm">
                                <input type="text" name="username" id="username" class="form-control my-4 py-2"
                                    placeholder="Tên tài khoản" />
                                <input type="password" name="password" id="password" class="form-control my-4 py-2"
                                    placeholder="Mật khẩu" />
                                <div id="errorDisplay" class="mt-2 text-center text-danger"></div>
                                <input type="checkbox" id="showPassword"> Hiện mật khẩu
                                <div class="text-center mt-3">
                                    <button type="submit" style="width: 80%; height: 40px;"
                                        class="btn btn-primary m-auto">Đăng nhập</button>
                                </div>
                            </form>
                            <div id="usernameDisplay" class="mt-3 text-center"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <script>

        const passwordInput = document.getElementById('password');
        const showPasswordCheckbox = document.getElementById('showPassword');
        const errorDisplay = document.getElementById('errorDisplay');

        // Function to remove the red border
        function removeErrorBorder() {
            passwordInput.classList.remove('error-border');
        }
        showPasswordCheckbox.addEventListener('change', function () {
            if (showPasswordCheckbox.checked) {
                passwordInput.type = 'text'; // Change the input type to text to show the password
            } else {
                passwordInput.type = 'password'; // Change it back to a password field
            }
        });

        document.getElementById('loginForm').addEventListener('submit', function (event) {
            event.preventDefault(); // Prevent the form from submitting

            // Get the values entered by the user
             removeErrorBorder();

            const enteredUsername = document.getElementById('username').value;
            const enteredPassword = document.getElementById('password').value;

            // Define the URL to which you want to send the POST request
            const url = 'http://14.225.254.74:1338/api/auth/local'

            // Define the data you want to send as the request body (usually in JSON format)
            const data = {
                "identifier": enteredUsername,
                "password": enteredPassword
            };

            // Create an object to configure the request
            const requestOptions = {
                method: 'POST', // Specify the HTTP method
                headers: {
                    'Content-Type': 'application/json' // Set the content type to JSON
                },
                body: JSON.stringify(data) // Convert the data to a JSON string
            };

            // Make the POST request using fetch
            fetch(url, requestOptions)
                .then(async (res) => {
                    const data = await res.json();
                    if (res.ok) {
                        console.log("goi request thanh cong!");
                        console.log(data?.jwt);
                        localStorage.setItem('jwt', data.jwt);
                        window.location.href = "/history.html";
                    }
                    else {
                        console.log("goi request that bai!");
                        console.log(data);
                        passwordInput.classList.add('error-border');
                        errorDisplay.textContent = "Tên tài khoản hoặc mật khẩu sai. Hãy nhập lại.";
                        errorDisplay.style.display = "block"; // Show the error message
                    }
                })
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
        crossorigin="anonymous"></script>
</body>

</html>
